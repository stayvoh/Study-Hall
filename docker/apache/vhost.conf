<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/app/public

    <Directory /var/www/html/app/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
